<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rafishdar</title>
    <link rel="stylesheet" href="./Estilos/login.css" />
  </head>
  <body>
    <section class="login-container">
      <div class="login-box">
        <h2>Acceso Restringido</h2>

        <form onsubmit="return validarLogin(event);">
          <div class="input-group">
            <label for="email">Email</label>

            <input
              type="email"
              id="email"
              name="email"
              placeholder="Introduce tu email"
              required
            />
          </div>
          <br />
          <div class="input-group">
            <label for="password">Clave de Acceso (proy_rafishdar)</label>

            <input
              type="password"
              id="password"
              name="password"
              placeholder="Introduce la clave secreta"
              required
            />
          </div>
          <br />
          <button type="submit" class="login-button">Iniciar Sesi√≥n</button>
        </form>
      </div>
    </section>

    <script src="login.js"></script>
  </body>
</html>
